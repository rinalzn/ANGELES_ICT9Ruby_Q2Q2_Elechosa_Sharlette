      color: white;
      padding: 40px;

      height: auto;
      background: rgba(60, 60, 60, 0.9)
    }
    .navbar-custom{
      background-color: #005F7B;
    }
    .navbar-custom, .navbar-brand, .navbar-custom, .nav-link{
      color: #fff;
    }
    .navbar-custom .nav-link:hover{
      color: #d1ecf1;
    }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://obmontessori.edu.ph">OBMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://obmontessori.edu.ph">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com/maps/dir/15.1355392,120.5895168/Operation+Brotherhood+Montessori+Center,+4HPW%2BWRH,+MacArthur+Hwy,+Angeles,+2009+Pampanga/@15.1337413,120.5884473,16z/data=!3m1!4b1!4m10!4m9!1m1!4e1!1m5!1m1!1s0x3396f237c7d7ec39:0xa3cae61a3f0a87ea!2m2!1d120.5971115!2d15.1373131!3e0?entry=ttu&g_ep=EgoyMDI0MTIwMi4wIKXMDSoASAFQAw%3D%3D">Locate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://obmontessori.edu.ph/contact-us">Control</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-5"> 
  <h1 class="mb-4 text-center">
  Robotics Club Registration Form
  </h1>
<div>
    <form>
      <div class="row">
        <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
          <label for="example_Name">Name</label>
          <input type="name" class="form-control" id="example_Name">
        </div>
        <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
          <label for="example_Age">Age</label>
          <input type="age" class="form-control" id="example_Age">
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
          <label for="example_Email">Email Address</label>
          <input type="email" class="form-control" id="example_Email">
        </div>
        <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
          <label for="example_Phone">Phone number</label>
          <input type="phone number" class="form-control" id="example_Phone number">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
          <label for="topics">Preferred Robotics Topics </label>
          <br>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"> Programming</label>
          <br>
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1"> Electronics</label>
          <br>
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1"> Mechanical Design</label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
          <label for="experience">Robotics Experience Level</label>
          <br>
          <input type="radio" id="radio" name="radio" value="Beginner"> Beginner
          <br>
          <input type="radio" id="radio" name="radio" value="Intermediate"> Intermediate
          <br>
          <input type="radio" id="radio" name="radio" value="Advanced"> Advanced
        </div>
      </div>
      <br>

        <div class="col">
        <label for="project">Preffered Robotics project</label>
        <br>
        <select id="project" class="form-control" name="project">
          <option value="Project">Project</option>
          <option value="Project">Project</option>
          <option value="Project">Project</option>
        </select>
      </div>
      <br>
      <div class="col-sm-20 col-md-15 col-lg-10 col-xl-6">
        <label>Statement of Interest</label>
        <br>
        <textarea id="textarea" name="textarea"rows="4" cols="166"></textarea>
      </div>
      <br>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
